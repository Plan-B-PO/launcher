<!DOCTYPE html>

<html lang="pl-PL">
<head>
<meta charset="UTF-8">
<title>App details</title>
</head>
<body>
<div id="container">
	<div id="app_details">
		<div class="app_name">
			<h2>{{appName}}</h2>
		</div>
		<div class="app_view">
			<div class="app_icon">
				<img src="{{appIcon}}" alt="image" class="appIconPic">
			</div>
			<div class="app_properties">
				App ID: {{appID}}
				<br /><br />
				Description: {{appDescription}}
				<br /><br />
				<a href="/launcher/app-user/{{appID}}/createComputationTask"><button type="button">Create CT</button></a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
