            <!-- Jest to ultra niebezpieczne ale prowadzący mówił że to nie ochrona danych -->
            <div class="cockpit_content">
                <h1 class="sectionName">Applications</h1>
                <div class="innerScroll">
                    <ul class="ct_list">
                        {% for app in appList %}
                            <li class="ctListElem"><a href="/launcher/app-user/application-details/{{app.id}}"><span class="ctListElemName">{{app.name}}</span></a><div class="ctListButtons"><a href="/launcher/app-user/{{app.id}}/createComputationTask"><button class="ctActivateBtn">Create CT</button></a></div></li>
                        {% endfor %}
                    </ul>
                </div>
                <h1 class="sectionName">Computation Tasks</h1>
                <div class="innerScroll">
                    <ul class="ct_list">
                        {% for ct in ctList %}
                            <li class="ctListElem"><span class="ctListElemName">{{ct.name}}</span><span class="ctListElemAppName">{{ ct.application.name }}</span><span class="ctListElemStatus">CTStatus</span><div class="ctListButtons"><a href="/launcher/app-user/ctOverview/activate/{{ct.id}}"><button class="ctActivateBtn">Activate</button></a><a href="/launcher/app-user/ctOverview/pause/{{ct.id}}"><button class="ctPauseBtn">Pause</button></a><a href="/launcher/app-user/ctOverview/abort/{{ct.id}}"><button class="ctAbortBtn">Abort</button></a>
                                <details>
                                    <summary class="ctDetails">Details</summary>
                                    <div>CPU</div>
                                    <div>GPU</div>
                                    <div>MEM</div>
                                </details>
                                </div></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>


        </div>
